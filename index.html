<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <div class="wrapper">
        <header>
            <div class="titulo">
                <h1>app P'acer</h1>
            </div>
            <form id="formNuevaTarea" class="flex1">
                <div>
                    <label for="nuevoTitulo">Nueva tarea</label>
                    <input class="rounded" type="text" name="nuevoTitulo" placeholder="Nombre de la nueva tarea...">
                </div>
                <div>
                    <label for="prioridad">Prioridad</label>
                    <select class="rounded" name="prioridad">
                        <option value="urgente">URGENTE</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
                <div>
                    <button class="rounded" type="submit">Crear</button>
                </div>
            </form>
        </header>
        <main>
            <div class="flex2">
                <form>
                    <label for="filtroNombre">Filtrar por nombre</label>
                    <input id="filtroNombre" class="rounded" type="text" name="filtroNombre" placeholder="Título...">
                </form>
                <div>
                    <p>Filtrar por prioridad</p>
                    <select id="filtroPrioridad" class="rounded">
                        <option value="">Selecciona:</option>
                        <option value="urgente">URGENTE</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
            </div>

                </article> -->

                    <p class="ordinal">#3</p>
                    <p id="nombreTarea">Nombre tarea 1</p>

                </article>
            </section>
        </main>

            <p>© Copyright - 2024</p>

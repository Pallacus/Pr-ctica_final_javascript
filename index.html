<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas P'Hacer .app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="titulo">
                <h1>app P'acer</h1>
            </div>
            <form class="flex1">
                <div>
                    <label for="nuevaTarea">Nueva tarea</label>
                    <input class="rounded" type="text" name="nuevaTarea" id="nuevaTarea"
                        placeholder="Nombre de la nueva tarea...">
                </div>
                <div>
                    <label for="prioridad">Prioridad</label>
                    <select class="rounded" id="prioridad">
                        <option value="urgente">URGENTE</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
                <div>
                    <button class="rounded" type="submit">Crear</button>
                </div>
            </form>
        </header>
        <main>
            <div class="flex2">
                <div>
                    <label for="filtroTarea">Filto por nombre</label>
                    <input class="rounded" type="text" name="filtroTarea" id="filtroTarea" placeholder="Título...">
                </div>
                <div>
                    <p>Prioridad</p>
                    <select id="filtroPrioridad" class="rounded">
                        <option value="filtroDiaria">Diaria</option>
                        <option value="filtroMensual">Mensual</option>
                        <option value="filtroUrgente">URGENTE</option>
                    </select>
                </div>
            </div>
            <section id="tareas">
                <article class="flex3 mensual">
                    <p class="ordinal">#1</p>
                    <p id="nombreTarea">Nombre tarea 1</p>
                    <input class="rounded btnQuitar" type="submit" value="Completada">
                </article>
                <article class="flex3 diaria">
                    <p class="ordinal">#1</p>
                    <p id="nombreTarea">Nombre tarea 1</p>
                    <input class="rounded btnQuitar" type="submit" value="Completada">
                </article>
                <article>
                    <article class="flex3 urgente">
                        <p class="ordinal">#1</p>
                        <p id="nombreTarea">Nombre tarea 1</p>
                        <input class="rounded btnQuitar" type="submit" value="Completada">
                    </article>
            </section>
        </main>
        <footer>
            <p>© Copyright - 2024</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
